<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - (JS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-list-container">
        <div class="to-do-list-container-header">
            <h1>To do List (JS)</h1>
        </div>
        <div class="to-do-list-body">
            <div class="to-do-list-body-inputs">
                <div class="to-do-list-body-input">
                    <input type="text" placeholder=
                    "Item">
                </div>
                <div class="to-do-list-body-input">
                    <input id="btn-add" type="button" value="Adicionar">
                </div>
            </div>
        </div>
        <div class="to-do-list-lista"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
